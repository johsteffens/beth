<xoico_builder_target_s>
    name: "xoico"

    define_signal_handler: true

    cengine: <xoico_che_s>

        // Condition: identifier specifies an undeclared member variable
        waive_unknown_member_variable: false

        // Condition: identifier specifies an undeclared member function
        waive_unknown_member_function: false

        // Condition: trans_expression: function identifier is not used in a tractable way (e.g. not as function call).
        waive_function_in_untraced_context: false

        // Condition: trans_expression encounters an unknown type
        waive_unknown_type: true

        // Condition: trans_expression encounters an unknown identifier
        waive_unknown_identifier: false
    </>

    sources: <bcore_arr_st_s>
        "group xoico               = x_inst xoico.x"
        "group xoico_host          = x_inst xoico_host.x"
        "group xoico_name          = xoico  xoico_name.x"
        "group xoico_forward       = xoico  xoico_forward.x"
        "group xoico_typespec      = xoico  xoico_typespec.x"
        "group xoico_transient_map = xoico  xoico_transient_map.x"
        "group xoico_arg           = xoico  xoico_arg.x"
        "group xoico_args          = xoico  xoico_args.x"
        "group xoico_signature     = xoico  xoico_signature.x"
        "group xoico_body          = xoico  xoico_body.x"
        "group xoico_func          = xoico  xoico_func.x"
        "group xoico_funcs         = xoico  xoico_funcs.x"
        "group xoico_feature       = xoico  xoico_feature.x"
        "group xoico_features      = xoico  xoico_features.x"
        "group xoico_embedded_data = xoico  xoico_embedded_data.x"
        "group xoico_group         = xoico  xoico_group.x"
        "group xoico_wrap          = xoico  xoico_wrap.x"
        "group xoico_stamp         = xoico  xoico_stamp.x"
        "group xoico_source        = xoico  xoico_source.x"
        "group xoico_target        = xoico  xoico_target.x"
        "group xoico_compiler      = xoico  xoico_compiler.x"
        "group xoico_cengine       = xoico  xoico_cengine.x"
        "group xoico_che           = xoico_cengine xoico_che.x"
        "group xoico_builder       = xoico  xoico_builder.x"
        "group xoico_main          = x_inst xoico_main.x"
    </>

    dependencies: <bcore_arr_st_s>
        "../../lib/bcore/bcore_xoico.cfg: readonly"
    </>
</>

