<xoico_builder_target_s>
    name:"bcodec"
    define_signal_handler: true

    sources:<bcore_arr_st_s>
        "group bcodec_audio           = x_inst bcodec_audio.x"
        "group bcodec_iso226          = x_inst bcodec_iso226.x"
        "group bcodec_audio_codec     = x_inst bcodec_audio_codec.x"
        "group bcodec_audio_codec_waw = x_inst bcodec_audio_codec_waw.x"
        "group bcodec_image           = x_inst bcodec_image.x"
        "group bcodec_image_codec     = x_inst bcodec_image_codec.x"
    </>

    embedded_sources:<bcore_arr_st_s>
        "bcodec_audio.emb.x"
        "bcodec_image.emb.x"
    </>

    dependencies: <bcore_arr_st_s>
        "../bcore/bcore_xoico.cfg"
        "../bmath/bmath_xoico.cfg"
    </>
</>

