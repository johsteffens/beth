factorial = func( a )
{
    if( a <= 1 )
    {
        1.0
    }
    else
    {
        a * self( a - 1 )
    }
};

ackermann = func( n, m )
{
    if( n == 0 )
    {
        m + 1
    }
    else
    {
        if( m == 0 )
        {
            self( n - 1, 1 )
        }
        else
        {
            self( n - 1, self( n, m - 1 ) )
        }
    }
};


ackermann( 3, 1 ) == 13

